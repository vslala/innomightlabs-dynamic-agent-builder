<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages with custom domain
    // Redirects to index.html with the original path encoded in the URL
    (function() {
      var location = window.location;
      var path = location.pathname;

      // Redirect to root with path info in query string
      var redirectUrl = '/?redirect=' + encodeURIComponent(path + location.search + location.hash);

      location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
