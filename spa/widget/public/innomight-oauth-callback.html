<!DOCTYPE html>
<html>
<head>
  <title>Authenticating...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9fafb;
    }
    .container {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    p {
      color: #6b7280;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Completing sign in...</p>
  </div>
  <script>
    (function() {
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const visitorId = params.get('visitor_id');
      const email = params.get('email');
      const name = params.get('name');
      const picture = params.get('picture');
      const error = params.get('error');

      if (error) {
        document.querySelector('p').textContent = 'Authentication failed: ' + error;
        return;
      }

      if (token && visitorId && email) {
        // Post message to opener (the main page with widget)
        if (window.opener) {
          window.opener.postMessage({
            type: 'innomight-oauth-callback',
            token: token,
            visitor: {
              visitorId: visitorId,
              email: email,
              name: name || email.split('@')[0],
              picture: picture || null
            }
          }, '*');
        }

        // Close popup after a short delay
        setTimeout(function() {
          window.close();
        }, 500);
      } else {
        document.querySelector('p').textContent = 'Missing authentication data';
      }
    })();
  </script>
</body>
</html>
